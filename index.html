<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">door</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">cymbal</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">beat</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">rock</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">splat</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">efan</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">wlaugh</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/applause.wav"></audio>
  <audio data-key="83" src="sounds/CAR-DOOR.wav"></audio>
  <audio data-key="68" src="sounds/Boom_Chuk_130.wav"></audio>
  <audio data-key="70" src="sounds/Cymbal_Groove.wav"></audio>
  <audio data-key="71" src="sounds/first_beat.wav"></audio>
  <audio data-key="72" src="sounds/Basic_Rock_135.wav"></audio>
  <audio data-key="74" src="sounds/SPLAT2.wav"></audio>
  <audio data-key="75" src="sounds/efan.wav"></audio>
  <audio data-key="76" src="sounds/wlaugh.wav"></audio>


  

<script src="app.js"></script>
</body>
</html>
